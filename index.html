<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class= "contact-section">
        <ul class="links">
            <li><a href="#" class="link active" id="signup">Sign Up</a></li>
            <li><a href="#" class="link" id="login">Log In</a></li>
        </ul>

        <div class="form_section signup_form">
            <h2>Sign Up</h2>

            <form action="#" class="form">

                <div class="form_group">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                </div>

                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>

                <div class="form_group">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>

                <div class="form_group">
                    <button type="submit">Sign Up</button>
                </div>
            </form>

            <p class="form_option">
                Already have an Account?
                <a href="#" class="link" id="login">Log in</a>
            </p>

        </div>

        <div class="form_section login_form">
            <h2>Log in</h2>

            <form action="#" class="form">

                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>

                <div class="form_group">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>

                <div class="form_group">
                    <button type="submit">Log in</button>
                </div>
            </form>

            <p class="form_option">
                No Account made?
                <a href="#" class="link" id="signup">Sign Up</a>
            </p>

        </div>

    </section>    

    <div class="img"></div>

    <script src="./app.js"></script>
</body>
</html>
